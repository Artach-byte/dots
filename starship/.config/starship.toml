# Don't print a new line at the start of the prompt
add_newline = false

format = """
[┌─](white)$directory$time $git_branch$git_commit$git_state$git_status$python$cmd_duration
[└──>](white) $username $character
"""

# format = """
# [┌─](white)$directory$time $git_branch$git_commit$git_state$git_status$package$cmake$dart$dotnet$premake$golang$java$kotlin$nodejs$perl$php$python$ruby$rust
# [└──>](white) $username $character
# """


[character]
success_symbol = "[](green)"
error_symbol = "[](red)"
vicmd_symbol = "[](yellow)"

[directory]
truncation_length = 32
truncation_symbol = ""
truncate_to_repo = false 
format = '[\[](white)[$path](bold blue)[$read_only](bold red)[\]](white)'
read_only = " "

[username]
disabled = false
show_always = true
style_user = "white bold"
style_root = "yellow bold"
format = "[λ]($style) [|](bold blue)"

[git_branch]
format = "[$branch]($style)"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[cmd_duration]
format = "[$duration]($style) "

[python]
format = "[$virtualenv]($style) "
