use_nerdfont = true
album_column = true


[keybindings]
"=" = "volup"
"F" = "seek -10000"
"b" = "seek +10000"
"PageUp" = "move up 10"
"PageDown" = "move down 10"
"L" = "next"
"H" = "previous"
"S" = "shuffle"
"z" = "save"
"p" = "playpause"
"s" = "search"

# [theme]
background = "#2E3440"
primary = "#D8DEE9"
secondary = "#4C566A"
title = "#EBCB8B"
playing = "#2E3440"
playing_selected = "#FF6060"
playing_bg = "#88C0D0"
highlight = "#88C0D0"
highlight_bg = "#4C566A"
error = "#ECEFF4"
error_bg = "#BF616A"
statusbar = "#2E3440"
statusbar_progress = "#A3BE8C"
statusbar_bg = "#8FBCBB"
cmdline = "#D8DEE9"
cmdline_bg = "#2E3440"
search_match = "#B48EAD"
